
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Karyawan</title>
</head>
<body>
    <h2>Form Input Data Karyawan</h2>
    <form>
        <label for="id_karyawan">ID Karyawan:</label><br>
        <input type="text" id="id_karyawan" name="id_karyawan"><br><br>

        <label for="kehadiran">Jumlah Kehadiran (per bulan):</label><br>
        <input type="number" id="kehadiran" name="kehadiran"><br><br>

        <label for="status">Status Kerja:</label><br>
        <select id="status" name="status">
            <option value="Tetap">Tetap</option>
            <option value="Kontrak">Kontrak</option>
        </select><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <select id="jenis_kelamin" name="jenis_kelamin">
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br><br>

        <label for="id_divisi">ID Divisi:</label><br>
        <input type="text" id="id_divisi" name="id_divisi"><br><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
