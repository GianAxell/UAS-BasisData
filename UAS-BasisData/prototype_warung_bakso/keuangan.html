
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Keuangan</title>
</head>
<body>
    <h2>Form Input Data Keuangan</h2>
    <form>
        <label for="id_keuangan">ID Keuangan:</label><br>
        <input type="text" id="id_keuangan" name="id_keuangan"><br><br>

        <label for="cashflow">Cashflow:</label><br>
        <select id="cashflow" name="cashflow">
            <option value="Masuk">Masuk</option>
            <option value="Keluar">Keluar</option>
        </select><br><br>

        <label for="jenis_pekerjaan">Jenis Pekerjaan:</label><br>
        <input type="text" id="jenis_pekerjaan" name="jenis_pekerjaan"><br><br>

        <label for="gaji">Gaji:</label><br>
        <input type="number" id="gaji" name="gaji"><br><br>

        <label for="packaging">Biaya Packaging:</label><br>
        <input type="number" id="packaging" name="packaging"><br><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
