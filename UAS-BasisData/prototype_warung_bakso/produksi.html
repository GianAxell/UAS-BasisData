
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Produksi</title>
</head>
<body>
    <h2>Form Input Data Produksi</h2>
    <form>
        <label for="id_produksi">ID Produksi:</label><br>
        <input type="text" id="id_produksi" name="id_produksi"><br><br>

        <label for="id_produk">ID Produk:</label><br>
        <input type="text" id="id_produk" name="id_produk"><br><br>

        <label for="jumlah_produksi">Jumlah Produksi:</label><br>
        <input type="text" id="jumlah_produksi" name="jumlah_produksi"><br><br>

        <label for="jam_produksi">Jam Produksi:</label><br>
        <input type="text" id="jam_produksi" name="jam_produksi"><br><br>

        <label for="metode">Metode Produksi:</label><br>
        <input type="text" id="metode" name="metode"><br><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
