
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Input Produk</title>
</head>
<body>
    <h2>Form Input Data Produk</h2>
    <form>
        <label for="id_produk">ID Produk:</label><br>
        <input type="text" id="id_produk" name="id_produk"><br><br>

        <label for="nama_produk">Nama Produk:</label><br>
        <input type="text" id="nama_produk" name="nama_produk"><br><br>

        <label for="harga_satuan">Harga Satuan:</label><br>
        <input type="number" id="harga_satuan" name="harga_satuan"><br><br>

        <label for="kemasan">Kemasan:</label><br>
        <input type="text" id="kemasan" name="kemasan"><br><br>

        <label for="expired">Tanggal Expired:</label><br>
        <input type="date" id="expired" name="expired"><br><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
